---
layout: default
description: Steve Persch's blog
summary: Steve Persch's blog
---


<div id="content">
  {% for post in site.posts limit:1 %}
  <article>
    {% if post.title %}
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    {% endif %}
    <p>Published {{ post.date | date: "%-d %B %Y" }}</p>
    {{ post.content }}
  </article>
  {% endfor %}
</div>
